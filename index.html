<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Orbitron:wght@400;500&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="h1 ta-center mb-6">
          Quiz <span class="toggle-theme"><i class="fa-solid fa-sun"></i></span>
        </h1>
        <div class="grid-container mx-auto mb-4">
          <div class="card">
            <a href="./pages/instructions.html">
              <img class="card__image" src="./assets/tenet.jpg" alt="Tenet" />
              <div class="card__content">
                <h3 class="h3 m-3">
                  Can you fight the war against the future?
                </h3>
                <p class="text-base ta-start m-3">
                  Take the quiz and find out.
                  <br />
                  5 questions
                </p>
              </div>
            </a>
          </div>

          <div class="card">
            <a href="./pages/instructions.html">
              <img
                class="card__image"
                src="./assets/fight-club.jpg"
                alt="Fight Club"
              />
              <div class="card__content">
                <h3 class="h3 m-3">Are you a member of the Fight Club?</h3>
                <p class="text-base ta-start m-3">
                  Take the quiz and find out.
                  <br />
                  5 questions
                </p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/4294495d3c.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
